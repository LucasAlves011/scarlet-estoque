server:
  port: 8081

spring:
  application:
    name: estoque
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  profiles:
    active: lucas
#   main:
#     web-application-type: reactive

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    defaultZone: http://localhost:8761/eureka
